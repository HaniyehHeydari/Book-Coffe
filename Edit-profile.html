<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit-profile</title>
    <link rel="stylesheet" href="./Edit-profile.css">
</head>

<body dir="rtl">
    <label for="slider"></label>

        <div class="profile-box">

        </div>

                <div class="p-3 py-5">
                    <h1 class="text-rtigh">تنظیمات پروفایل</h1>
                    <div class="row mt-2">
                        <div class="user-name">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="نام" value="">

                            <div class="col-md-6">
                                <input type="text" class="form-control" value="" placeholder="نام خانوادگی">

                            <input type="text" class="form-control" placeholder="کلمه عبور" value="">

                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="کدملی" value="">
                        </div>
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="شماره تلفن" value="">
                        </div>
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="آدرس" value="">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="country">
                            <select>
                                <option selected>کشور</option>
                                <option>ایران</option>
                            </select>
                            <select>
                                <option selected>استان</option>

                                <option>خوزستان </option>

                                <option>اصفهان</option>

                                <option>فارس آذربایجان شرقی</option>
                                <option>مازندران</option>
                                <option>کرمان</option>
                                <option>البرز</option>
                                <option>گیلان</option>
                                <option>کهگیلویه و بویراحمد</option>
                                <option>آذربایجان غربی</option>
                                <option>هرمزگان </option>
                                <option>مرکزی </option>
                                <option>یزد </option>
                                <option>فرامنطقه ای </option>
                                <option>کرمانشاه </option>
                                <option>قزوین </option>
                                <option>سیستان و بلوچستان </option>
                                <option>همدان</option>
                                <option>ایلام</option>
                                <option>گلستان</option>
                                <option>لرستان</option>
                                <option>زنجان</option>
                                <option>اردبیل</option>
                                <option>قم</option>

                                <option>خراسان شمالی </option>
                                <option>خراسان جنوبی</option>
                            </select>
                        </div>
                        <div class="gender">
                            <label class="labels">جنسیت</label>
                            <input class="form-control" type="radio" name=mard>زن
                            <input class="form-control" type="radio" name=mard>مرد
                        </div>
                        <div class="favrite">
                            <label class="labels">علاقه</label>
                            <input type="checkbox" class="form-control" value="" checked>کتاب
                            <input type="checkbox" class="form-control" value="">موسیقی

                            <input type="checkbox" class="form-control" value="">سفر

                    </div>
                    <div class="button">
                        <button>ثبت اطلاعات</button>
                        <button>حذف اطلاعات</button>
                    </div>
                </div>

</html>
