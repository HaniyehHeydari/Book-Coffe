<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart</title>
  <link rel="stylesheet" href="./Chart.css">
</head>

<body>
  <!-- header -->
  <header class="header">
    <div class="navbar-one">
      <div class="logo">
        <img src="./img/logo.jpg" width="70px" height="70px">
        <div class="text">کافه کتاب</div>
      </div>
      <div class="search">
        <input type="search" placeholder="جستجو کتاب...">
        <button>
          <img src="./img/search.png" width="20px" height="20px" style="padding-top: 5px;">
        </button>
      </div>
      <div class="identity">
        <a class="log-in" href="./login-register.html">ورود</a>
        <a class="sign-up" href="./login-register.html">ثبت نام</a>
      </div>
    </div>
    <nav class="navbar-two">
      <div class="profile">
        <a href="./profile.html"><img src="./img/male-user.png" width="30px" height="30px"></a>
        <p>پروفایل</p>
      </div>
      <div class="Cart">
        <a href="./cart.html"><img src="./img/cart.png" width="30px" height="30px"></a>
        <p>سبد خرید</p>
      </div>
      <div class="Guide">
        <img src="./img/question-mark.png" width="30px" height="30px">
        <p>راهنما</p>
      </div>
      <div><img src="./img/dark-mode.png" width="30px" height="30px"></div>
    </nav>
  </header>
  <!-- main -->
  <main class="main">
    <!-- aside -->
    <aside id="sidebar" class="aside">
      <div class="side">
        <a href="#"><img src="./img/subscription.png" width="30px" height="30px"></a>
        <a href="./Chart.html"><img src="./img/chart.png" width="30px" height="30px"></a>
        <a href="./cart.html"><img src="./img/cart.png" width="30px" height="30px"></a>
      </div>
    </aside>
    <div class="to-main">
      <h1>پرفروش ها</h1>
      <div class="simple-bar-chart">
        <div class="item" style="--clr: #5EB344; --val: 80">
          <div class="value">80%</div>
        </div>

        <div class="item" style="--clr: #FCB72A; --val: 50">
          <div class="value">50%</div>
        </div>

        <div class="item" style="--clr: #F8821A; --val: 100">
          <div class="value">100%</div>
        </div>

        <div class="item" style="--clr: #E0393E; --val: 15">
          <div class="value">15%</div>
        </div>

        <div class="item" style="--clr: #963D97; --val: 1">
          <div class="value">1%</div>
        </div>

        <div class="item" style="--clr: #069CDB; --val: 90">
          <div class="value">90%</div>
        </div>
      </div>
      <div class="title">
        <div class="num-one label">شب های روشن</div>
        <div class="label">قدرت سکوت</div>
        <div class="label">خردم کن</div>
        <div class="num-four label">انسان در جست و جوی معنا</div>
        <div class="num-five label">هوا و رویا ها</div>
        <div class="num-six label">کتابخانه نیمه شب</div>
      </div>
    </div>
  </main>
</body>

</html>
